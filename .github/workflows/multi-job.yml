name: Test Multi-Job

on:
  push:
    branches: main

jobs:
  task1:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.artifact-upload-step.outputs.artifact-id }}
    steps:
      - name: Create file
        run: |
          echo "This file was created in Job 4." > shared-file.txt
      - uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          name: my-artifact
          path: shared-file.txt
  task2:
    runs-on: ubuntu-latest
    needs: task1
    steps:
      - run: cat shared-file.txt
        env:
          OUTPUT1: ${{needs.task1.outputs.output1}}
        run: echo "Artifact ID from previous job is $OUTPUT1"
